<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Market Management System (Home In Store Order)</title>
        <link href="home.css" rel="stylesheet">
        <script type="text/javascript" src="/eel.js"></script>
        <script>
        eel.passProps()(receivedData);

        function routing(newPage){
            window.close();
            eel.routing(newPage);
        }
        function receivedData(props){
            props= "Welcome "+props;
            document.getElementById("account").innerHTML=props;
        }
        function handleError(text){
            document.getElementById("message").innerHTML=text;
            if(text==="Order created Successfully!"){
                document.getElementById("message").innerHTML="";
                document.getElementById("barcode").innerHTML="";
                document.getElementById("quantity").innerHTML="";
            }
            else{
                document.getElementById("message").innerHTML=props;
            }
        }

        function addOrder(qrCode, quantity, empUsername, promoCode){
            eel.add_order(qrCode, quantity, empUsername, promoCode)(handleError);
        }

        </script>
        <script>
        var barcodes=[];
        var quantities=[];
        var itemName=[];
        var itemPrice=[];
        var itemCount=0;
        async function getDataPrice(priceData){
            await itemPrice.push(priceData);
        }

        async function getDataName(nameData){
            await itemName.push(nameData);
        }
        async function add(){
            var barcode=document.getElementById("barcode").value;
            var quantity=document.getElementById("quantity").value;
            await eel.getName(barcode)(getDataName);
            await eel.getPrice(barcode)(getDataPrice);

            if( barcode && quantity){
                barcodes.push(barcode);
                quantities.push(quantity);
                console.log(quantity+" of "+barcode);
                var orderContent=""
                setTimeout(()=>{
                barcodes.map((barcode,index)=>{
                    name= itemName[index];
                    price= itemPrice[index];
                    console.log(name+ " : "+price+" was added!");
                    orderContent=orderContent+"<div class='info' id='"+index+"'><h2>'"+name+"'</h2><p><strong>Price: '"+price+"'$</strong></p><p><strong>Quantity: "+quantities[index]+"</strong></p><div class='delete'><img src='https://cdn-icons-png.flaticon.com/128/3405/3405244.png' alt='delete icon' onclick='deleteItem("+index+")'></img></div></div>";
                });
                document.getElementById("items").innerHTML=orderContent;
                },500);
            }
            else{
                handleError("Please enter both a Barcode and a Quantity");
            }
        }
        function deleteItem(id){
            console.log(id);
            if(id==0){
                barcodes.shift();
                quantities.shift();
                itemName.shift();
                itemPrice.shift();
            }
            else{
                barcodes.splice(id,id);
                quantities.splice(id,id);
                itemName.splice(id,id);
                itemPrice.splice(id,id);
            }

            newOrderContent="";

            barcodes.map((barcode,index)=>{
                 name= itemName[index];
                 price= itemPrice[index];
                 newOrderContent=newOrderContent+"<div class='info' id='"+index+"'><h2>'"+name+"'</h2><p><strong>Price: '"+price+"'$</strong></p><p><strong>Quantity: "+quantities[index]+"</strong></p><div class='delete'><img src='https://cdn-icons-png.flaticon.com/128/3405/3405244.png' alt='delete icon' onclick='deleteItem("+index+")'></img></div></div>";
            });

        document.getElementById("items").innerHTML=newOrderContent;
        }
        function submit(){
            if(barcodes!=[]){
                // var username= document.getElementById("account").innerHTML;
                // username=username.split(" ")[1];
                var username="Ibrahim_Mneimneh";
                promoCode=document.getElementById("promoCode").innerHTML;

                eel.add_order(barcodes,quantities,username,promoCode);
            }
            else{
                document.getElementById("message").innerHTML="Please add an item first!";
            }
        }
        </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./grocery-store .png" alt="image">
            <span>Market Management System</span>
        </div>
        <div class="options">
            <span style="color: #1aac83;">In Store Order</span>
            <span onclick="routing('delivery.html')">Delivery</span>
        </div>
    </div>
    <div class="home">
        <div class="item-section">
            <b id="account"></b>
            <div class="items" id="items"></div>
        </div>

        <div class="barcode">
            <span>Add a new Item</span>
            <div class="form">
                <label>Barcode:</label>
                <input type="number" placeholder="XXXXXXXX" id="barcode"/>
                <label>Quantity:</label>
                <input type="number" placeholder="0" id="quantity"/>
                <div class="submit">
                    <button class="add" onclick="add()">Add</button>
                </div>
            </div>

            <div class="form">
                <label>PromoCode: (Optional)</label>
                <input type="text" placeholder="XXXXX" id="promoCode"/>
                <div class="submit">
                <button class="finish" onclick="submit()">Finish</button>
                </div>
            </div>
            <b id="message" class="message"></b>

        </div>
    </div>

</body>
</html>
